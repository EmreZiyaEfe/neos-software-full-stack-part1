<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Float Attribute</title>
	<style>
		.one {
			background-color: tomato;
		}
		.two {
			background-color: blue;
		}

		.three {
			background-color: green;
		}
		.four {
			background-color: yellow;
		}

		.left {
			height: 800px;
			float: left;
		}

		.right {
			width: 30%;
			float: right;
			background-color: black;
		}

		div {
			width: 50%;
			height: 200px;
		}
	</style>
</head>
<body>
	<div class="left">
		<div class="one"></div>
		<div class="two"></div>
		<div class="three"></div>
		<div class="four"></div>
	</div>

	<div class="right">
		
	</div>
</body>
</html>
