<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Class and id</title>
	<style>
		.first {
			color: red;
		}

		.second {
			color: blue;
		}

		.third {
			color: green;
		}

		#name {
			color: yellowgreen;
		}

		.paragraph {
			text-align: center;
		}
		
	</style>
</head>
<body>

	<p class="first paragraph" id="title">Full Stack Web Developer</p>
	<p class="second">Front-End</p>
	<p class="first">Back-End</p>

	<p id="name">Emre Ziya Efe</p>

</body>
</html>
