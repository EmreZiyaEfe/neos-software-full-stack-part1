<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Animation</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
        }
        div {
            background-image: linear-gradient(to right, red, pink, red);
            height: 50%;
            background-size: 200%;
            animation: gecis 4s 1s infinite alternate;
        }

        @keyframes gecis {
            from {
                background-position: 0;
            }

            to {
                background-position: 100%;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
