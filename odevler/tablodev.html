<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tablo Odev</title>
	<style>
		table, td, th {
			border: 1px groove black;
		}
	</style>
</head>
<body>

			<td>3.satir 3.sutun</td>

		</tr>
		<tr>
