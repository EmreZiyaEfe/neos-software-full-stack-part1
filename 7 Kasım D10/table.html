<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table</title>
	<style>
		table, th, td {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table>
		<!-- table row = satir -->
		<tr>
			<!-- table heading -->
			<th>Name</th>
			<th>Surname</th>
			<th>City</th>
		</tr>
		<tr>
			<td>Emre Ziya</td>
			<td>Efe</td>
			<td>Istanbul</td>
		</tr>
		<tr>
			<td>Ahmet</td>
			<td>Yildiz</td>
			<td>Istanbul</td>
		</tr>
	</table>

</body>
</html>
