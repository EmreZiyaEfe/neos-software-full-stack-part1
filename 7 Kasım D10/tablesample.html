<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table Sample</title>
	<style>
		table, td, th {
			border: 10px groove lightblue; 
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>1. Satir 1.Sutun</th>
			<th>1. Satir 2.Sutun</th>
			<th>1. Satir 3.Sutun</th>
			<th>1. Satir 4.Sutun</th>
		</tr>
		<tr>
			<td>2.Satir 1.Sutun</td>
			<td colspan="2">2.Satir 2.Sutun</td>
			
			<td>2.Satir 4.Sutun</td>
		</tr>
		<tr>
			<td>3.Satir 1.Sutun</td>
			<td rowspan="2">3.Satir 2.Sutun</td>
			<td>3.Satir 3.Sutun</td>
			<td>3.Satir 4.Sutun</td>
		</tr>
		<tr>
			<td>4.Satir 1.Sutun</td>
			
			<td>4.Satir 3.Sutun</td>
			<td>4.Satir 4.Sutun</td>
		</tr>
	</table>
</body>
</html>
