<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        /* inline-flex özelliği yanyana getirmek istenen elementin kendisine verilir */
        /* p {
            display: inline-flex;
        } */
        /* flex özelligi yanyana getirmek istedigimiz elementi kapsayan elemente verilir */
        .container {
            display: flex;
        }
        ul li {
            display: inline-flex;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi, voluptate!
        </h1>
        <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quam, blanditiis.
        </p>
    </div>
    <div class="containers">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias, iure?</p>
    </div>
    <ul>
        <li>Menu</li>
        <li>Menu</li>
        <li>Menu</li>
        <li>Menu</li>
    </ul>
</body>
</html>
